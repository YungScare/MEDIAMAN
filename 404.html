<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MEDIAMAN — 404</title>

    <!-- PWA / иконки такие же, как у основного сайта -->
    <link rel="manifest" href="js/manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="images/logos/app-icon-180.png">
    <link rel="apple-touch-icon" href="images/logos/app-icon-180.png">
    <link rel="icon" type="image/png" href="images/logos/Logo.png">

    <!-- Шрифт и стили 404-страницы -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/404.css">
</head>
<body>
    <div class="error-wrapper">
        <div class="error-card">
            <div class="error-logo">
                <div class="error-logo-icon">
                    <img src="images/logos/Logo.png" alt="MEDIAMAN Logo">
                </div>
                <span class="error-logo-text">MEDIAMAN</span>
            </div>

            <div class="error-content">
                <div class="error-code">404</div>
                <h1 class="error-title">Страница не найдена</h1>
                <p class="error-text">
                    Похоже, вы попали на картину, которой ещё нет в нашем каталоге.
                    Проверьте адрес или вернитесь в каталог MEDIAMAN.
                </p>

                <div class="error-actions">
                    <a href="index.html" class="btn btn-orange error-btn-main">
                        Вернуться в каталог
                    </a>
                    <a href="my-lists.html" class="btn btn-secondary error-btn-secondary">
                        Перейти к моим спискам
                    </a>
                </div>
            </div>
        </div>

        <div class="error-floating-badge">
            <img src="images/icons/popcorn.png" alt="" class="error-badge-icon">
            <span class="error-badge-text">Картина отсутсвует, но мы ее уже ищем</span>
        </div>
    </div>
</body>
</html>
