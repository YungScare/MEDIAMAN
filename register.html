<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MEDIAMAN — Регистрация</title>

    <!-- PWA / иконки такие же, как у основного сайта -->
    <link rel="manifest" href="js/manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="images/logos/app-icon-180.png">
    <link rel="apple-touch-icon" href="images/logos/app-icon-180.png">
    <link rel="icon" type="image/png" href="images/logos/Logo.png">

    <!-- Шрифт и стили -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">
                    <img src="images/logos/Logo.png" alt="MEDIAMAN Logo">
                </div>
                <span class="auth-logo-text">MEDIAMAN</span>
            </div>

            <div class="auth-content">
                <div class="auth-header">
                    <h1 class="auth-title">Регистрация</h1>
                    <p class="auth-subtitle">Создайте аккаунт, чтобы начать использовать MEDIAMAN</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName" class="form-label">Имя</label>
                        <input 
                            type="text" 
                            id="registerName" 
                            name="name" 
                            class="form-input" 
                            placeholder="Ваше имя"
                            required
                            autocomplete="name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            class="form-input" 
                            placeholder="your@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Пароль</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                name="password" 
                                class="form-input" 
                                placeholder="Минимум 8 символов"
                                required
                                autocomplete="new-password"
                                minlength="8"
                            >
                            <button type="button" class="password-toggle" id="registerPasswordToggle" aria-label="Показать пароль">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerPasswordConfirm" class="form-label">Подтвердите пароль</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="registerPasswordConfirm" 
                                name="passwordConfirm" 
                                class="form-input" 
                                placeholder="Повторите пароль"
                                required
                                autocomplete="new-password"
                                minlength="8"
                            >
                            <button type="button" class="password-toggle" id="registerPasswordConfirmToggle" aria-label="Показать пароль">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="agree" class="checkbox-input" required>
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">
                                Я согласен с 
                                <a href="#" class="form-link-inline">условиями использования</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-orange auth-submit">
                        Зарегистрироваться
                    </button>
                </form>

                <div class="auth-divider">
                    <span>или</span>
                </div>

                <div class="auth-footer">
                    <p class="auth-footer-text">
                        Уже есть аккаунт? 
                        <a href="login.html" class="auth-footer-link">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
